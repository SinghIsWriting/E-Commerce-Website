{%extends 'blog/basic.html'%}
{% block title%} Blog {% endblock %}
{%block body%}
<div class="container mt-2">
    <div class="row">
        {% for item in myposts %}
        <div class="col-md-6">
            <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-3 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-black">
                        {{item.head0}}
                    </strong>
                    <h3 class="mb-0">{{item.title}}</h3>
                    <p class="blog-post-meta" style="font-size:14px;">{{item.pub_date}}</p>
                    <div class="mb-1 text-muted"></div>
                    <p class="card-text mb-auto">{{item.head1}}</p>
                    <a href="blogpost/{{item.post_id}}" class="stretched-link" style="font-size:14px;"><em>Continue reading</em></a>
                <!--</div>
                <div class="col-auto d-none d-lg-block">-->
                    <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" width="auto" height="161" aria-label="Placeholder: Thumbnail">
                    <title>Placeholder</title></img>
                </div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:2%}
    </div>
    <div class="row">
        {%endif%}
        {%endfor%}</div>
</div>
{%endblock%}
