{% extends 'shop/basic1.2.html' %}
{% block title%} Cart of Orders{% endblock %}
{% block body %}
<div class="container">
    <div class="col my-4">

        <h4>Items in your shopping cart </h4>
        <div id="items">
           <ul class="list-group pname" id="items">
               <li class="list-group-item d-flex justify-content-between align-items-center">
                   <a id="pname" name="pname">{{pname}}</a>
                   <span class="badge badge-dark">â‚¹<a id="pprice" name="pprice">{{pprice}}</a>   Quant - 1</span>
                </li>
           </ul>
<!--           <p><span id="pname">{{pname}}</span></p>
           <p><span id="pname">{{pprice}}</span></p>-->
        </div>
      <h4>Step 2 - Enter the details to place order</h4>
        <form method="post" action="/shop/singleCart/">{% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputname">Name</label>
                    <input type="name" class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Phone number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address line 2</label>
                <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
            </div> 
                 <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="City">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="Enter State">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zipcode</label>
                    <input type="number" class="form-control" id="zip_code" name="zip_code">
                </div>
            </div>
            <div class="d-grid gap-2 col-8 mx-auto">
                <button type="submit" style="background-color:orange;" class="btn">Place Your Order</button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
